<!DOCTYPE html>
<html lang="en">

    <head>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin 2 - Admin</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <div th:replace="fragments/sideBarAdmin :: sideBarAdmin"></div>

            </ul>

        </nav>
        <!-- End of Topbar -->
        
        
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#personModal" onclick="insert();"> 
            Creat Schedule
        </button>


            <table  class="table table-bordered" id="PersonTabel" width="25%" cellspacing="0">
                <thead>
                    <tr>
                        <th> Date</th>
                        <th> Start_time</th>
                        <th> End_time</th>
                        <th> Location</th>
                        <th> Test</th>
                        <th> Apply</th>
                        <th> PIC</th>
                        <!--<th> PIC</th>-->

                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "as : ${schedules}">
                        <td th:text = "${as.date}"></td>
                        <td th:text = "${as.startTime}"></td>
                        <td th:text = "${as.endTime}"></td>
                        <td th:text = "${as.location}"></td>
                        <td th:text = "${as.test.name}"></td>
                        <td th:text = "${as.apply.program.name}"></td>
                        <td th:text = "${as.pic.fullName}"></td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- End of Content Wrapper -->

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
   
    <div th:replace="fragments/modal :: modal"></div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    <!-- <div th:replace="fragments/header :: header"></div>
      <div th:replace="fragments/footer :: footer"></div>-->
</body>

</html>
