
<!DOCTYPE html>

    <head>

        <meta charset="utf-8">

    </head>

    <body id="page-top">


        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <div th:replace="fragments/sideBarUser :: sideBarUser"></div>

            </ul>
        </nav>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" style="margin-bottom: 60px;">
                    <h2>Education</h2>
                    <!--conten di sini-->
                    <div class="container">
                        <form id="eduForm" method="POST" th:object="${EducationInput}" th:action="@{/educationForm}">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Degree</label>
                                <select class="form-control" th:field="*{degree}">
                                    <option value="S3">S3</option>
                                    <option value="S2">S2</option>
                                    <option value="S1">S1</option>
                                    <option value="D3">D3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Status</label>
                                <select class="form-control" id="status" th:field="*{status}">
                                    <option value="Lulus">Lulus</option>
                                    <option value="Belum Lulus">Belum Lulus</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">IPK</label>
                                <input type="number" step="0.01" th:field="*{ipk}" class="form-control" id="ipk" placeholder="Input IPK">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Major</label>
                                <select class="form-control" th:field="*{major}" id="major" >
                                    <option th:each = "as : ${major}" th:value="${as.id}" th:text="${as.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">University</label>
                                <select class="form-control" th:field="*{university}" id="university">
                                    <option th:each = "as : ${univ}" th:value="${as.id}" th:text="${as.name}"></option>
                                </select>
                            </div>
                            <!--                                <div class="form-group">
                                                                <label for="uploadcv">Upload CV</label>
                                                                <input type="file" class="form-control-file" id="cv" th:field="*{cv}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlFile1">Upload Photo</label>
                                                                <input type="file" class="form-control-file" id="photo" th:field="*{photo}">
                                                            </div>-->
                            <input type="submit" class="btn btn-primary mt-3" value="Submit" name="Create">
                            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#personModal">
                                Upload File
                            </button>
                        </form>
                    </div>
                </div>
                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->
            <div th:fragment="modal" class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add People</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!--<form id="insertForm" th:action="@{save}" th:object="${person}" method="POST">-->
                        <form id="insertForm" th:action="@{/saveFile}"  th:object="${file}" method="POST" enctype="multipart/form-data">
                            <div class="modal-body">
                                <!--<input class="form-control" type="hidden"  th:field="*{id}" id="id" value="" >-->
                             
                               
                               
                                <div class="form-group row">
                                    <label for="example-time-input" class="col-2 col-form-label">CV</label>
                                    <div class="col-10">
                                        <input class="form-control" type="file"  id="cv" name="cv" accept="image/png, image/jpeg" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Photo</label>
                                    <div class="col-10">
                                        <input class="form-control" type="file" id="photo" name="photo"  accept="image/png, image/jpeg" >
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" value="Create" name="Create" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Modal fragments-->
            <!--<div th:replace="fragments/header :: modals"></div>-->


            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->

            <!-- Page level plugins -->

            <!-- Page level custom scripts -->
            <script src="js/demo/chart-area-demo.js"></script>
