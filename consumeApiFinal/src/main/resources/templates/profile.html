<!DOCTYPE html>
<html lang="en">

    <head>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Title Tag  -->
        <title>Mitra Integrasi Informatika</title>

        <!-- Favicon -->
        <link rel="icon" type="image/favicon.png" href="img/logomii.png">

        <!-- Custom fonts for this template-->
        <!--<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <div th:replace="fragments/sideBarUser :: sideBarUser"></div>

            </ul>
        </nav>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!--topbar-->
                <!--<div th:replace="fragments/topBar :: topbar"></div>-->
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="card border-primary mb-4">
                                <div class="card-body text-primary">
                                    <center> <h1>Profile</h1> 
                                    <img class="card-img-top" th:src="${'/uploads/' + file.photo}" alt="Card image cap" height="200px" style="width:30%"></center>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col">
                                    <div class="card border-secondary mb-4">
                                        <div class="card-body text-secondary">
                                            <form  th:each = "as : ${profile}">
                                                <h5 class="card-title">Informasi Akun</h5>
                                                <div class="form-group row">
                                                    <label  for="staticEmail" class="col-sm-4 col-form-label">Full Name</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.fullName}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label  for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.email}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label  for="staticEmail" class="col-sm-4 col-form-label">Gender</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.gender}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label  for="staticEmail" class="col-sm-4 col-form-label">Birth Date</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.birthDate}">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--<div class="col-6"></div>-->
                        <div class="col-12">
                            <div class="card border-secondary mb-4">
                                <div class="card-body text-secondary">
                                    <form  th:each = "as : ${profile1}">
                                        <h5 class="card-title">Informasi Pendidikan</h5>
                                        <div class="form-group row">
                                            <label  for="staticEmail" class="col-sm-4 col-form-label">Gelar</label>
                                            <div class="col-sm-8">
                                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.degree}">
                                            </div>
                                        </div><!--
                                        -->                                        <div class="form-group row">
                                            <label  for="staticEmail" class="col-sm-4 col-form-label">Status</label>
                                            <div class="col-sm-8">
                                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.status}">
                                            </div>
                                        </div><!--
                                        -->                                        <div class="form-group row">
                                            <label  for="staticEmail" class="col-sm-4 col-form-label">IPK</label>
                                            <div class="col-sm-8">
                                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.ipk}">
                                            </div>
                                        </div><!--
                                        -->                                        <div class="form-group row">
                                            <label  for="staticEmail" class="col-sm-4 col-form-label">Jurusan</label>
                                            <div class="col-sm-8">
                                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.major.name}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label  for="staticEmail" class="col-sm-4 col-form-label">Universitas</label>
                                            <div class="col-sm-8">
                                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value = "${as.university.name}">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End of Content Wrapper -->

            </div>


            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="js/sb-admin-2.min.js"></script>

            <!-- Page level plugins -->
            <script src="vendor/chart.js/Chart.min.js"></script>

            <!-- Page level custom scripts -->
            <script src="js/demo/chart-area-demo.js"></script>
            <script src="js/demo/chart-pie-demo.js"></script>
            <!-- <div th:replace="fragments/header :: header"></div>
              <div th:replace="fragments/footer :: footer"></div>-->
            </body>

            </html>
