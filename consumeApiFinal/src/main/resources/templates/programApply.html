
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin 2 - User</title>

        <!-- Custom fonts for this template-->
        <!--        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
        <link href="css/journey.css" rel="stylesheet">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <div th:replace="fragments/sideBarUser :: sideBarUser"></div>

            </ul>
        </nav>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div align="center"><h1>Program Apply</h1></div>
                    <button type="button" class="btn btn-success modalBtn mb-2" data-toggle="modal" data-target="#personModal" onclick=""> 
                        Apply     
                    </button>

                    <table  class="table " id="PersonTabel" >
                        <thead class="table-dark">
                            <tr>
                                <th> Full Name</th>
                                <th> Note</th>
                                <th> Program Apply</th>
                                <th> Detail Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each = "as : ${apply}">
                                <td th:text = "${as.candidate.fullName}"></td>
                                <td th:text = "${as.note}"></td>
                                <td th:text = "${as.program.name}"></td>
                                <td><button type="button" class="btn btn-secondary" th:programId="${as.program.id}" th:programName="${as.program.name}"
                                            th:onclick="ProgramName(this.getAttribute('programId'),this.getAttribute('programName'))" data-toggle="modal" data-target="#detailProgress">Detail</button> </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <!-- End of Content Wrapper -->

            </div>

            <div th:fragment="modal" class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add People</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!--<form id="insertForm" th:action="@{save}" th:object="${person}" method="POST">-->
                        <form id="insertForm" th:object="${applys}" th:action="@{/saveApply}" method="POST">

                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Select Program</label>
                                    <select class="form-control" id="exampleFormControlSelect1" th:field="*{program}" >
                                        <option th:each = "as : ${program}" th:value="${as.id}" th:text="${as.name}"  >  </option>
                                    </select>
                                </div>

                                <div class="form-group row">
                                    <div class="col-10">
                                        <input placeholder="Note" class="form-control" type="text"  id="note" th:field="*{note}" >
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" value="Apply" name="Apply" >Apply</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:fragment="modal" class="modal fade" id="detailProgress" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="TitleModal">My Progress</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <article class="card">
                                    <header class="card-header">My Progress</header>
                                    <div class="card-body mb-3">
                                        <div class="track">
                                            <div class="step active"> <span class="icon"> <i class="fa fa-check"></i> </span> <span class="text">Apply Confirmed</span> </div>
                                            <div class="step active"> <span class="icon"> <i class="fa fa-user"></i> </span> <span class="text">Scheduled For Test</span> </div>
                                            <div class="step "> <span class="icon"> <i class="fa fa-check"></i> </span> <span class="text">Passed Psikotest</span> </div>
                                            <div class="step "> <span class="icon"> <i class="fa fa-check"></i> </span> <span class="text">Passed Teknikal</span> </div>
                                            <div class="step "> <span class="icon"> <i class="fa fa-check"></i> </span> <span class="text">Passed Interview</span> </div>
                                            <div class="step"> <span class="icon"> <i class="fa fa-box"></i> </span> <span class="text"></span>Congratulation!</div>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Page Wrapper -->

            <!--Modal fragments-->



            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#PersonTabel').DataTable();
                });

                function ProgramName(id,name) {
                    console.log(id);
                    $("#TitleModal").text(name);
                }
            </script>
            <!-- Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="js/sb-admin-2.min.js"></script>

            <!-- Page level plugins -->
            <script src="vendor/chart.js/Chart.min.js"></script>

            <!-- Page level custom scripts -->
            <script src="js/demo/chart-area-demo.js"></script>
            <script src="js/demo/chart-pie-demo.js"></script>

            <!-- <div th:replace="fragments/header :: header"></div>
              <div th:replace="fragments/footer :: footer"></div>-->
            </body>

            </html>
