<!DOCTYPE html>
<html lang="en">

    <head>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>User</title>

        <!-- Custom fonts for this template-->
        <!--<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <div th:replace="fragments/sideBarUser :: sideBarUser"></div>

            </ul>
        </nav>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div align="center"><h1>Schedule</h1></div>



                    <table  class="table" id="PersonTabel" >
                        <thead class="table-dark">
                            <tr>
                                <th> Date</th>
                                <th> Start_time</th>
                                <th> End_time</th>
                                <th> Location</th>
                                <th> Test</th>
                                <th> Apply</th>
                                <th> PIC</th>
                                <!--<th> PIC</th>-->

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each = "as : ${schedules}">
                                <td th:text = "${as.date}"></td>
                                <td th:text = "${as.startTime}"></td>
                                <td th:text = "${as.endTime}"></td>
                                <td><a th:href="${as.location}" >Link</a></td>
                                <td th:text = "${as.test.name}"></td>
                                <td th:text = "${as.apply.program.name}"></td>
                                <td th:text = "${as.pic.fullName}"></td>
                            </tr>
                        </tbody>
                    </table>


                </div>
                <!-- End of Content Wrapper -->

            </div>


            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#PersonTabel').DataTable({
                            "columnDefs": [
                                {"orderable": false, "targets": 3}
                            ]
                        });
                });
                
                
            </script>
            <!-- Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="js/sb-admin-2.min.js"></script>

            <!-- Page level plugins -->
            <script src="vendor/chart.js/Chart.min.js"></script>

            <!-- Page level custom scripts -->
            <script src="js/demo/chart-area-demo.js"></script>
            <script src="js/demo/chart-pie-demo.js"></script>
            <!-- <div th:replace="fragments/header :: header"></div>
              <div th:replace="fragments/footer :: footer"></div>-->
            </body>

            </html>
